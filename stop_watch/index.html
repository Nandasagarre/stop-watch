<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stop-watch</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
<body>


	<div class="position-relative card">
		<!-- main -->
		<div class="position-absolute main row d-block">
		 	<!-- title -->
			<div class="d-inline-flex card-title"><h1>Stop Watch</h1></div>
			<!-- clock holder div-->
			<div class="holder col p-0">
				<!-- clock glass -->
				<div class="text card-img-top">
					<div class="border border-5 rounded-circle watch-border p-0">
						<!-- actual time -->
						<div class="border border-5 border-warning watch rounded-circle bg-light position-relative m-2">
							<div class="time">
								<div id="hr" class="col d-inline-flex ms-0 m-1">00</div> :
								<div id="min" class="col d-inline-flex m-1">00</div> :
								<div id="sec" class="col d-inline-flex m-1">00</div> 
							</div>
					    </div>
				    </div>
				</div>
				<!-- time controlls -->
				<div class="row ms-1 mt-3 d-inline-flex border border-2 border-dark card-text">
					<div class="m-1 p-2 d-inline-flex">
						<div class="col m-2"><button id="start" class="btn btn-light start">Start</button></div>
						<div class="col m-2"><button id="stop" class="btn btn-light stop">Stop</button></div>
						<div class="col m-2"><button id="reset" class="btn btn-light reset">Reset</button></div>
					</div>
				</div>
		    </div>	
		</div>
	</div>


	<script src="script.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
